{{ define "main" }}
<div class="container mx-auto px-4 py-8">
    <header class="text-center mb-12">
        <h1 class="text-4xl font-bold text-gray-900 mb-4">Blog Posts</h1>
        <p class="text-xl text-gray-600">Latest insights on cybersecurity and AI</p>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        {{ range .Pages }}
        <article class="bg-white rounded-lg shadow-lg overflow-hidden hover:shadow-xl transition-shadow duration-300">
            <div class="p-6">
                <h2 class="text-xl font-semibold text-gray-900 mb-2">
                    <a href="{{ .RelPermalink }}" class="hover:text-blue-600 transition-colors duration-300">
                        {{ .Title }}
                    </a>
                </h2>
                <p class="text-gray-600 mb-4">{{ .Summary | truncate 150 }}</p>
                <div class="flex items-center justify-between">
                    <time datetime="{{ .Date.Format "2006-01-02" }}" class="text-sm text-gray-500">
                        {{ .Date.Format "January 2, 2006" }}
                    </time>
                    <span class="text-sm text-gray-500">
                        {{ .ReadingTime }} min read
                    </span>
                </div>
            </div>
        </article>
        {{ end }}
    </div>
</div>
{{ end }}
