<style>
  .posts-grid {
    display: flex;
    flex-wrap: nowrap;
    overflow-x: auto;
    gap: 20px;
    padding: 10px;
  }
  .post-item {
    border: 1px solid #ddd;
    border-radius: 8px;
    overflow: hidden;
    min-width: 250px;
    max-width: 250px;
    flex: 0 0 auto;
  }
  .post-item img {
    width: 100%;
    height: 150px;
    object-fit: cover;
  }
  .post-content {
    padding: 10px;
  }
  .post-category {
    font-size: 0.9em;
    color: #555;
  }
  .post-title {
    font-size: 1.1em;
    margin: 10px 0;
  }
  .post-date {
    font-size: 0.8em;
    color: #999;
  }
  .post-description {
    font-size: 0.9em;
    margin: 10px 0;
  }
  .read-more {
    display: inline-block;
    margin-top: 10px;
    color: #007acc;
    text-decoration: none;
  }
</style>

<div class="posts-grid">

  {{ range first 10 (where .Site.Pages "Type" "post") }}
  <div class="post-item">
    <div class="post-image">
      <a href="{{ .Permalink }}">
        <img src="{{ .Params.image }}" alt="{{ .Title }}">
      </a>
    </div>
    <div class="post-content">
      <div class="post-category">
        {{ range .Params.categories }}
        <a href="/categories/{{ . | urlize }}">{{ . }}</a>
        {{ end }}
      </div>
      <div class="post-title">
        <a href="{{ .Permalink }}">{{ .Title }}</a>
      </div>
      <div class="post-date">
        Posted on <time datetime="{{ .Date }}">{{ .Date.Format "January 2, 2006" }}</time>
      </div>
      <div class="post-description">
        {{ .Summary | plainify | truncate 100 }}
      </div>
      <a class="read-more" href="{{ .Permalink }}">Read More</a>
    </div>
  </div>
  {{ end }}

</div>
